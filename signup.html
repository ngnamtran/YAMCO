<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="signup">
      <div class="signup__container">
        <h1>Register</h1>
        <form action="">
          <h5>Email</h5>
          <input type="text" class="input-signup-username" />
          <h5>Password</h5>
          <input type="password" class="input-signup-password" />
          <button type="submit" class="signup__signInButton">Register</button>
        </form>
        <a href="./login.html" class="signup__registerButton"
          >Back to Log In page</a
        >
      </div>
    </div>
</body>
</html>
